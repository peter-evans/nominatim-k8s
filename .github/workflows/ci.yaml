name: Build

on:
  push:
    branches: [master]
  pull_request:
    types: [opened, reopened, synchronize]
  release:
    types: [published]
  schedule:
  - cron: '15 3 * * 0'

jobs:
  container_build:
    runs-on: ubuntu-20.04
    name: Container Build

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Generate image tags for releaes
      if: ${{ github.event_name == 'release' }}
      shell: bash
      run: echo "##[set-output name=tags;]quay.io/rebuy/nominatim-k8s:${GITHUB_REF#refs/tags/}"
      id: generate_tags_release

    - name: Generate image tags for PRs
      if: ${{ github.event_name != 'release' }}
      shell: bash
      run: |
        if [ "${GITHUB_EVENT_NAME}" == "pull_request" ]; then
          echo "##[set-output name=tags;]quay.io/rebuy/nominatim-k8s:${GITHUB_HEAD_REF}"
        else
          echo "##[set-output name=tags;]quay.io/rebuy/nominatim-k8s:master,\
            quay.io/rebuy/nominatim-k8s:latest"
        fi
      id: generate_tags_pr

    - name: Set up QEMU
      if: ${{ github.event_name == 'release' }}
      id: qemu
      uses: docker/setup-qemu-action@v1
      with:
        platforms: arm64

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
      with:
        install: true

    # Only used to prevent rate limits
    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Login to Quay.io
      uses: docker/login-action@v1
      with:
        registry: quay.io
        username: ${{ secrets.QUAY_USERNAME }}
        password: ${{ secrets.QUAY_PASSWORD }}

    - name: Build and push
      if: ${{ github.event_name == 'release' }}
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: ${{ steps.generate_tags_release.outputs.tags }}
        platforms: linux/amd64,linux/arm64

    - name: Build and push
      if: ${{ github.event_name != 'release' }}
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: ${{ steps.generate_tags_pr.outputs.tags }}
        platforms: linux/amd64
